<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        a {
            text-decoration: none;
            color: #3498db;
            transition: color 0.3s;
        }
        a:hover {
            color: #2980b9;
        }
        .add-owner {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background: #3498db;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .add-owner:hover {
            background: #2980b9;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Owners:</h1>
    <a class="add-owner" href="/owner/create/">Add Owner</a>
    <ul>
        {% for owner in owners %}
        <li>
            <a href="/owner/detail/{{ owner.id }}">{{ owner.first_name }} {{ owner.last_name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
