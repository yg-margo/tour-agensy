{% extends 'base.html' %}

{% block content %}
<form method="get" class="mb-4">
    {{ country_form.as_p }}
    <button class="btn btn-primary" type="submit">Выбрать</button>
</form>

<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th scope="col">Тур</th>
            <th scope="col">Пользователь</th>
        </tr>
    </thead>
    <tbody>
    {% for booking in bookings %}
        <tr>
            <td>{{ booking.tour }}</td>
            <td>{{ booking.tourist }}</td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="2">Нет завершенных бронирований</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
